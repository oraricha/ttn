<div class="question"><h3>{{question.questionText}}</h3><ul><li ng-repeat="answer in question.answers"><input type="radio" name="question + {{parent.$index}}" ng-model="question.selectedAnswer" value="{{answer.id}}">{{answer.value}}</li></ul></div><a href="#/question/{{questionId - 1}}" class="prev btn btn-primary" ng-click="save()" ng-show="{{questionId - 1 !== 0}}">Previous</a> <a href="#/question/{{questionId + 1}}" class="next btn btn-primary" ng-click="save()" ng-show="!isLast()">Next</a><hr><div class="total" ng-show="isLast()">Your total score is:<h3 class="score">{{total}}</h3></div>
